<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Minimalistic Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: calc(100% - 400px); /* 200px padding on each side */
            padding: 0 200px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            opacity: 0.8;
        }
        .red { background-color: #F25022; }
        .green { background-color: #7FBA00; }
        .blue { background-color: #00A4EF; }
        .yellow { background-color: #FFB900; }
        @media (max-width: 800px) {
            .grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
                max-width: 100%;
            }
            .button {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>SPAWNPOINT</h1>
    </header>
    <nav id="menu">
        <!-- Menu items will be inserted here by JavaScript -->
    </nav>
    <div class="grid">
        <div class="container" id="container1">
            <h2>Container 1</h2>
            <a href="URL1" class="button red">Button 1</a>
            <a href="URL2" class="button red">Button 2</a>
        </div>
        <div class="container" id="container2">
            <h2>Container 2</h2>
            <a href="URL3" class="button green">Button 3</a>
            <a href="URL4" class="button green">Button 4</a>
        </div>
        <div class="container" id="container3">
            <h2>Container 3</h2>
            <a href="URL5" class="button blue">Button 5</a>
            <a href="URL6" class="button blue">Button 6</a>
        </div>
        <div class="container" id="container4">
            <h2>Container 4</h2>
            <a href="URL7" class="button yellow">Button 7</a>
            <a href="URL8" class="button yellow">Button 8</a>
        </div>
    </div>
    <script>
        // JavaScript to dynamically create the menu based on container titles
        document.addEventListener('DOMContentLoaded', function() {
            const menu = document.getElementById('menu');
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                const title = container.querySelector('h2').textContent;
                const id = container.id;
                const menuItem = document.createElement('a');
                menuItem.href = `#${id}`;
                menuItem.textContent = title;
                menu.appendChild(menuItem);
            });
        });
    </script>
</body>
</html>
